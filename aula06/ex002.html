<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20 pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        //Number(n) -> converte string em número a partir da disposição do número;
        //Number.parseInt(n) -> converte string em número inteiro;
        //Number.parseFloat(n) -> converte string em número flutuante;
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
        //String(s) -> converte number em string; ou,
        //s.toString() -> converte number em string;

    </script>
</body>
</html>
